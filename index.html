<script>
function sendToWhatsApp(event) {
  event.preventDefault();
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const message = document.getElementById("message").value;
  const text = `Hello NS SIDD,\nMy name is ${name}.\nContact: ${phone}\nMessage: ${message}`;
  const whatsappURL = `https://wa.me/919082009795?text=${encodeURIComponent(text)}`;
  window.open(whatsappURL, "_blank");
}

const accordions = document.querySelectorAll(".accordion");
accordions.forEach((acc) => {
  acc.addEventListener("click", function () {
    this.classList.toggle("active");
    const panel = this.nextElementSibling;
    document.querySelectorAll(".panel").forEach(p => {
      if (p !== panel) {
        p.style.maxHeight = null;
        p.previousElementSibling.classList.remove("active");
      }
    });
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
      panel.style.paddingTop = "20px";
      panel.style.paddingBottom = "20px";
    }
  });
});
</script>
